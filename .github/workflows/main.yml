on: [push]

jobs:
  build-resume:
    runs-on: ubuntu-latest
    name: Build a jsonresume to HTML and PDF
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build resume
        uses: ./ # Uses an action in the root directory
        id: build_resume
        with:
          theme-package-url: 'https://github.com/trucngn/jsonresume-theme-eloquent/releases/download/v4.2.0/jsonresume-theme-eloquent-4.2.0.tgz'

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: resume-artifacts
          path: |
            resume.html
            resume.pdf
